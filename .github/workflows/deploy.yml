name: Deploy Docusaurus to GitHub Pages

on:
  # Chạy workflow này mỗi khi có push lên nhánh 'main'
  push:
    branches:
      - main
  # Cho phép bạn chạy workflow này thủ công từ tab Actions
  workflow_dispatch:

# Thiết lập quyền cho GITHUB_TOKEN để cho phép deploy lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một lần deploy đồng thời, hủy bỏ các lần chạy cũ/đang chờ nếu có push mới
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job deploy duy nhất
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Hoặc phiên bản Node.js bạn đang dùng
          cache: 'yarn' # Hoặc 'npm' nếu bạn dùng npm
      - name: Install dependencies
        run: yarn install --frozen-lockfile # Hoặc npm ci
      - name: Build
        run: yarn build # Hoặc npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Tải lên toàn bộ thư mục build
          path: ./build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4